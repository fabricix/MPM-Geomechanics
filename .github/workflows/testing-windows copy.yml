name: Testing (Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install MSYS2
        run: choco install msys2 -y

      - name: Add MSYS2 to PATH
        run: setx PATH "%PATH%;C:\tools\msys64\usr\bin"

      - name: Update MSYS2
        shell: C:\tools\msys64\usr\bin\bash.exe
        run: |
          pacman -Syu --noconfirm
          pacman -Su --noconfirm

      - name: Install build tools
        shell: C:\tools\msys64\usr\bin\bash.exe
        run: |
          pacman -S --noconfirm base-devel mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake make

      - name: Run build script
        shell: C:\tools\msys64\usr\bin\bash.exe
        run: ./build/testing/cmake-build.bash
